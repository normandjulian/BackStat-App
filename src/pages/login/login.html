<ion-header>

  <!-- <ion-navbar>
  <ion-title>Se connecter</ion-title>
</ion-navbar> -->
</ion-header>

<ion-content padding>
  <button class="register" (tap)="goto_registerPage()">S'enregistrer</button>
  <div class="logo">
    <img src="assets/images/backstat.png" alt="">
  </div>
  <form [formGroup]="login_form" novalidate (ngSubmit)="sign_in(login_form.value)">
    <div>
      <label for="">Adresse Email</label>
      <input type="text" placeholder="E-mail" formControlName="email"/>
    </div>
    <div>
      <label for="">Mot de passe</label>
      <input type="password" placeholder="Password" formControlName="password"/>
    </div>

    <button type="submit" [disabled]="!login_form.valid">Connexion</button>
  </form>
</ion-content>
