<button ion-button icon-only full (tap)="start()" [hidden]="bStart">
  <ion-icon name="play"></ion-icon>{{time}}
</button>
<button ion-button icon-only full (tap)="stop()" [hidden]="bStop">
  <ion-icon name="pause"></ion-icon>{{time}}
</button>
<button ion-button icon-only full (tap)="resume()" [hidden]="bResume">
  <ion-icon name="play"></ion-icon>{{time}}
</button>
