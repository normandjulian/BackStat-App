<button full (click)="start()" [hidden]="bStart">
  <ion-icon name="play"></ion-icon>{{time}}
</button>
<button full (click)="stop()" [hidden]="bStop">
  <ion-icon name="pause"></ion-icon>{{time}}
</button>
<button full (click)="resume()" [hidden]="bResume">
  <ion-icon name="play"></ion-icon>{{time}}
</button>
