<ion-header>

  <ion-navbar>
    <ion-title>S'enregistrer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/images/backstat.png" alt="Logo BackStat">
  </div>
  <form [formGroup]="registerForm" novalidate (ngSubmit)="sign_up(registerForm.value, registerForm.valid)">
    <ion-list>

      <ion-item [ngClass]="{'error': !(registerForm.controls.email.valid || (registerForm.controls.email.pristine))}">
        <ion-label>E-mail*
          <input type="text" placeholder="steph.curry@gmail.com" formControlName="email">
        </ion-label>
      </ion-item><!-- Email -->

      <ion-item [ngClass]="{'error': !(registerForm.controls.lastname.valid || (registerForm.controls.lastname.pristine))}">
        <ion-label>Nom*
          <input type="text" placeholder="Curry" formControlName=lastname>
        </ion-label>
      </ion-item><!-- Lastname -->

      <ion-item [ngClass]="{'error': !(registerForm.controls.firstname.valid || (registerForm.controls.firstname.pristine))}">
        <ion-label>Prenom*
          <input type="text" placeholder="Stephen" formControlName=firstname>
        </ion-label>
      </ion-item><!-- firstname -->

      <ion-item [ngClass]="{'error': !(registerForm.controls.fstpwd.valid || (registerForm.controls.fstpwd.pristine))}">
        <ion-label>Mot de passe*
          <input type="password" placeholder="P@ssword" formControlName=fstpwd>
        </ion-label>
      </ion-item>

      <ion-item [ngClass]="{'error': !(registerForm.controls.scdpwd.valid || (registerForm.controls.scdpwd.pristine))}">
        <ion-label>Confirmation du mot de passe*
          <input type="password" placeholder="P@ssword" formControlName=scdpwd>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Equipe*</ion-label>
        <ion-select formControlName=club>
          <ion-option *ngFor="let club of clubs" value="{{club._id}}">{{club.name}}</ion-option>
        </ion-select>
      </ion-item>-->

      <button type="submit" [disabled]="!registerForm.valid" ion-button full color="tango">Cr√©er mon compte</button>
    </ion-list>
  </form>
</ion-content>
