<ion-header>

  <ion-navbar>
    <ion-title>S'enregistrer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="register_form" novalidate (ngSubmit)="sign_up(register_form.value, register_form.valid)">
    <ion-list>

      <ion-item [class.error]="!(register_form.controls.email.valid || (register_form.controls.email.pristine))">
        <ion-label>E-mail*
          <input type="text" placeholder="steph.curry@gmail.com" formControlName="email">
        </ion-label>
      </ion-item><!-- Email -->

      <ion-item [class.error]="!(register_form.controls.lastname.valid || (register_form.controls.lastname.pristine))">
        <ion-label>Nom*
          <input type="text" placeholder="Curry" formControlName="lastname">
        </ion-label>
      </ion-item><!-- Lastname -->

      <ion-item [class.error]="!(register_form.controls.firstname.valid || (register_form.controls.firstname.pristine))">
        <ion-label>Prenom*
          <input type="text" placeholder="Stephen" formControlName="firstname">
        </ion-label>
      </ion-item><!-- firstname -->

      <ion-item [class.error]="!(register_form.controls.fstpwd.valid || (register_form.controls.fstpwd.pristine))">
        <ion-label>Mot de passe*
          <input type="password" placeholder="P@ssword" formControlName="fstpwd">
        </ion-label>
      </ion-item>

      <ion-item [class.error]="!(register_form.controls.scdpwd.valid || (register_form.controls.scdpwd.pristine))">
        <ion-label>Confirmation du mot de passe*
          <input type="password" placeholder="P@ssword" formControlName="scdpwd">
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Equipe*</ion-label>
        <ion-select formControlName="club">
          <ion-option *ngFor="let club of clubs" value="{{club._id}}">{{club.name}}</ion-option>
        </ion-select>
      </ion-item>

      <button type="submit" [disabled]="!register_form.valid" ion-button full color="tango">Cr√©er mon compte</button>
    </ion-list>
  </form>
</ion-content>
