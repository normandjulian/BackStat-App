<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un match</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <form [formGroup]="gameForm" novalidate (ngSubmit)="save_game( gameForm.value )">
    <ion-list>

      <ion-item>
        <ion-label stacked>Les adversaires</ion-label>
        <ion-input type="text" placeholder="Cadets 1" formControlName=opponent></ion-input>
      </ion-item>

      <ion-item stacked>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName=date></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Match Ã  domicile ?</ion-label>
          <ion-toggle formControlName=home></ion-toggle>
      </ion-item>

      <button type="submit" [disabled]="!gameForm.valid" ion-button full color="tango">{{fields.bSaveGame}}</button>
    </ion-list>
  </form>
</ion-content>
